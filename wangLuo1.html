<script>

     $(function () {
         var data = MapList;
         var $mapInfo = $('.n-wl-mapInfo');
         var $bg = $('.n-wl-mapInfoBg');
         var $mapInfoList1 = $('.n-wl-mapInfoList1');
         var $mapInfoList2 = $('.n-wl-mapInfoList2');
         var $mapInfoList2Title = $('.n-wl-mapInfoList2-title');
         var $mapInfoList2Content =$('.n-wl-mapInfoList2Content');
         var $mapItem = $('.n-wl-mapItem');
         var $mapItem1 = $('.n-wl-mapItem1');
         var $mapItem2 = $('.n-wl-mapItem2');


         $mapItem.hover(function () {
             $mapItem.removeClass('active');
             $(this).addClass('active')
         });

         $mapItem1.hover(function () {
             var i = $(this).attr('data-index');

             var html = "<div class='n-wl-mapInfo1Item'>\n" +
                 "                    <h3>" + data.mapItem1List[i].title + "</h3>\n" +
                 "                    <div>\n" +
                 "                        <p><span>联系人：</span><span>" + data.mapItem1List[i].name + "</span></p>\n" +
                 "                        <p><span>电话：</span><span>" + data.mapItem1List[i].tel + "</span></p>\n" +
                 "                        <p><span>邮箱：</span><span>" + data.mapItem1List[i].eml + "</span></p>\n" +
                 "                        <p><span>地址：</span><span>" + data.mapItem1List[i].add + "</span></p>\n" +
                 "                    </div>\n" +
                 "                    <a href='" + i + "'>点击查看  公司详情</a>\n" +
                 "                </div>";
             $mapInfoList1.html(html);
             $mapInfo.show();
             $mapInfoList1.show();

         });

         $mapItem2.hover(function () {
             var i = $(this).attr('data-index');
             var html = ''
             $mapInfoList2Title.html(data.mapItem2List[i].title);

             for(var j = 0 ; j < data.mapItem2List[i].list.length; j++){
                 html+= " <div class='n-wl-mapInfo2Item'>\n" +
                     "                        <h3>"+data.mapItem2List[i].list[j].name+"</h3>\n" +
                     "                        <div>\n" +
                     "                            <p><span>地址：</span><span>"+data.mapItem2List[i].list[j].add+"</span></p>\n" +
                     "                            <p><span>联系人：</span><span>"+data.mapItem2List[i].list[j].userName+"</span></p>\n" +
                     "                            <p><span>电话：</span><span>"+data.mapItem2List[i].list[j].tel+"</span></p>\n" +
                     "                        </div>\n" +
                     "                    </div>"
             }
             $mapInfoList2Content.html(html)

             $mapInfo.show();
             $mapInfoList2.show();

         });

         $bg.click(function () {
             $mapInfo.hide();
             $mapInfoList1.hide();
             $mapInfoList2.hide();
             $mapInfoList1.html('');
             $mapInfoList2Content.html('');
             $mapInfoList2Title.html('')
         })
     })

</script>
